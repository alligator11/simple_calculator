<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
    <input type="text" id="answer">
    <input type="button" value="C" onclick="answer.value=''">
    <table>
        <tr>
            <td><input type="button" value="7" onclick="answer.value+='7'"></td>
            <td><input type="button" value="8" onclick="answer.value+='8'"></td>
            <td><input type="button" value="9" onclick="answer.value+='9'"></td>
            <td><input type="button" value="/" class="lastcol" onclick="answer.value+='/'"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="answer.value+='4'"></td>
            <td><input type="button" value="5" onclick="answer.value+='5'"></td>
            <td><input type="button" value="6" onclick="answer.value+='6'"></td>
            <td><input type="button" value="*" class="lastcol" onclick="answer.value+='*'"></td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="answer.value+='1'"></td>
            <td><input type="button" value="2" onclick="answer.value+='2'"></td>
            <td><input type="button" value="3" onclick="answer.value+='3'"></td>
            <td><input type="button" value="-" class="lastcol" onclick="answer.value+='-'"></td>
        </tr>
        <tr>
            <td><input type="button" value="0" onclick="answer.value+='0'"></td>
            <td><input type="button" value="." onclick="answer.value+='.'"></td>
            <td><input type="button" value="=" onclick="result()"></td>
            <td><input type="button" value="+" class="lastcol" onclick="answer.value+='+'"></td>
        </tr>
    </table>
    </div>
    <script>
        function result(){
            var x=document.getElementById("answer").value;
            var ans=eval(x);
            document.getElementById("answer").value=ans;
        }
    </script>
</body>
</html>
